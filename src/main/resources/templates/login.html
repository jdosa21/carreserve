<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>로그인 페이지</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<!-- Page Header-->
<div class="wrap">
    <div class="login">
        <h2 style="color: #288CFF;">로그인</h2>
        <form action="/login" method="POST" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="login_id">
                <h4>Name</h4>
                <input id="input_name" type="text" name="username" placeholder="이름 입력">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="비밀번호 입력"> <br>
            </div>
            <br>
            <div class="submit">
                <button type="submit" onclick="javascript:login_btn()">로그인</button>
            </div>
        </form>
        <div class="submit2">
            <button id="signup-btn" type="submit" onClick="location.href='/signup'">회원가입</button>
        </div>
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" >
            <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>
    </div>
</div>
</body>
</html>
