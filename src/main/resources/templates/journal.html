<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>운행일지 작성 페이지</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet"/>
  <link href="css/reserve.css" rel="stylesheet"/>
  <style>
        .masthead {
            height: 2vh;
        }

        .h1-title {
            position: relative;
            bottom: 90px;
        }
   </style>
  <script>
    function logout_btn() {
       alert('로그아웃 되었습니다.');
    }

    function journal_btn() {
       alert('운행일지 작성이 완료되었습니다.');
    }
  </script>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/reserve">예약</a>
        </li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/check">예약 확인</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/journal">운행 일지</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="http://localhost:8090/admin">관리자</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout"
                                onclick="javascript:logout_btn()">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/headerimg.jpeg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1 class="h1-title">Corporate Car Reservation</h1>
        </div>
      </div>
    </div>
  </div>
</header>
    <!-- Main Content-->
    <!-- 예약 화면 -->
    <div class="reserve-main">
      <h3>운행일지 작성</h3>
      <br>
      <form action="/journal/create" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
          <strong id="stong-rname" style="position: relative; right: 33px;">예약자 이름</strong>
          <select id="select-rname" name="jname" >
            <option th:text="${jname}"></option>
          </select>
        </div>
        <br>
        <div>
          <strong id="stong-jcarnum" style="position: relative; right: 25px;">운행 차량</strong>
          <select id="select-jcarnum" name="jcarnum" style="position: relative; left: 75px;">
            <option th:text="${jcarnum}"></option>
          </select>
        </div>
        <br>
        <div>
          <strong id="stong-jpurpose" style="position: relative; right: 25px;">운행 목적</strong>
          <select id="select-jpurpose" name="jpurpose" style="position: relative; left: 75px;">
            <option th:text="${jpurpose}"></option>
          </select>
        </div>
        <br>
        <div>
          <strong id="stong-jdest" style="position: relative; right: 13px;">행선지</strong>
          <select id="select-jdest" name="jdest" style="position: relative; left: 88px;">
            <option th:text="${jdest}"></option>
          </select>
        </div>
        <br>
        <div>
          <strong id="stong-jrt" style="position: relative; right: 25px;">예약 시간</strong>
          <select id="select-jrt" name="jrt" style="position: relative; left: 75px;">
            <option th:text="${jrt}"></option>
          </select>
        </div>
        <br>
        <div class="div-purpose">
          <strong style="position: relative; left: 20px;">주행 거리</strong>
          <input name="jkm" type="text" placeholder="km 제외 숫자만 입력" style="position: relative; left: 80px;">
        </div>
        <br>
        <div class="div-dest">
          <strong style="position: relative; right: 13px;">차량상태</strong>
          <select id="select-condi" name="condi">
            <option>None</option>
            <option>불량</option>
            <option>양호</option>
            <option>좋음</option>
          </select>
        </div>
        <br>
        <div class="div-time">
          <strong style="position: relative; right: 23px;">특이사항</strong>
          <select id="id-rt" name="uni">
            <option>None</option>
            <option>사고</option>
            <option>고장</option>
            <option>없음</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn-reserve" color="#288C28" onclick="javascript:journal_btn()">운행일지 등록</button>
      </form>
      <br>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
