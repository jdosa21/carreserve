<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>회원가입 페이지</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<script>
  function signup_btn()
  {
    alert('회원가입이 완료되었습니다.');
  }
</script>
<body>
<div class="wrap">
    <div class="login">
    <h2 style="color: #288CFF;">회원가입</h2>
        <form th:action="@{/user}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="login_id">
                <h4>Name</h4>
                <input type="text" name="email" placeholder="이름 입력">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="비밀번호 입력">
            </div>
            <br>
            <h4>Auth</h4><br>
            <div class="login_auth">
                <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> <h4 style="display: inline;">Admin</h4>
                <input type="radio" name="auth" value="ROLE_USER" checked="checked"> <h4 style="display: inline;">User</h4>
            </div>
            <div class="submit">
                <button id="signup-btn" type="submit" onclick="javascript:signup_btn()">회원가입 완료</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
